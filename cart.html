<div class="container container--inner">

	<section class="cart">
		<div class="container container--catalog">
			<div class="cart__inner">
				<h3 class="cart__title">Информация о заказе</h3>
				<div class="cart__message">
	                <p class="cart__error cart__fail-name" style="display: none;">Некоректное имя</p>
	                <p class="cart__error cart__fail-phone" style="display: none;">Некоректный номер телефона</p>
	            </div> 
				<div class="cart__wrap">
					<div class="cart__item">
						<div class="cart__box">
							<label class="cart__elem" for="cart_name">Имя</label>
							<input id="cart_name" class="cart__input" type="text">
						</div>
						<div class="cart__box">
							<label class="cart__elem" for="cart_phone">Телефон</label>
							<input id="cart_phone" class="cart__input" type="tel">
						</div>
					</div><!--end cart__item-->
					<div class="cart__item">
						<div class="cart__box cart__box--radio">
							<label class="cart__elem" for="">Доставка</label>
							<div class="cart__wrap-element">
			                  <div class="cart__element">
			                    <input class="cart__input" id="button-1" name="bttn" type="radio" checked="">
			                    <input class="cart__input" id="button-2" name="bttn" type="radio">
			                    <label class="cart__label is-active" for="button-1">Новая почта</label>
			                    <label class="cart__label" for="button-2">Укр почта</label>
			                    <div class="cart__mask"></div>
			                  </div>
			                </div>
						</div>
						<div class="cart__box">
							<label class="cart__elem" for="">Город</label>
							<div class="cart__block">
								<input type="text" value="г.Киев">
								<button class="cart__btn"></button>
							</div>
						</div>
						<div class="cart__box">
							<label class="cart__elem" for="">Отделение</label>
							<div class="cart__wrapper">
				              <select name="" id="" data-smart-positioning="false">
				                <option>455 (ул. Мишустина)</option>
				                <option>222</option>
				              </select>
				            </div>
						</div>
					</div><!--end cart__item-->
					<div class="cart__item">
						<div class="cart__box cart__box--radio">
							<label class="cart__elem" for="">Доставка</label>
							<div class="cart__wrap-element">
			                  <div class="cart__element">
			                    <input class="cart__input" id="button-3" name="bttn-2" type="radio" checked="">
			                    <input class="cart__input" id="button-4" name="bttn-2" type="radio">
			                    <label class="cart__label is-active" for="button-3">На карту</label>
			                    <label class="cart__label" for="button-4">Наложенный платеж</label>
			                    <div class="cart__mask"></div>
			                  </div>
			                </div>
						</div>
						<p class="cart__number">4555 4555 4555 4555</p>
						<p class="cart__fio">Валентинов Валерий Иванович</p>
						<p class="cart__sum">Итого: <span></span> грн.</p>
						<p class="cart__unit">за <span>6 единиц</span></p>
						<button class="cart__order">Оформить заказ</button>
					</div><!--end cart__item-->
				</div><!--end cart__wrap-->
			</div>
		</div>
	</section>


</div>
